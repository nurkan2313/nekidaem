{% extends 'base.html'%}
{% load static %}

{% block content %}
    <div class="wrap">
    <h2>Мои посты</h2>
    <h3><a href="{% url 'post_new'%}"class="edit">Создать пост</a></h3>

    <ul class="posts-list">
    {% for i in posts %}
        <h3><a href="{% url 'post_detail' i.pk %}"class="edit">{{ i.title }}</a></h3>
        <p>{{ i.text }}</p>
        <p>{{ i.created_date }}</p>
        <hr>
    {% endfor %}
    </ul>
    </div>
{% endblock %}
